<html lang="en">

    <title>Video Thumbnails with Iframes</title>

<body>

            </td>
            <td width="400" height="400" style="border: 6px solid black;">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_Ya6CN13t8k?si=rojtCP0lK7Pw2bku" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
            <td width="400" height="400" style="border: 6px solid black;">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/46T2wD3IuhM?si=WJ9-E-ALIGB9K2el" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>

    </table>
</body>
</html>
